<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Dice Game</h1>
      <div class="score">
        <p>Player 1 Score: <span id="player1Score">0</span></p>
        <p>Player 2 Score: <span id="player2Score">0</span></p>
      </div>
      <button id="rollButton">Roll Dices</button>
      <div>
        <img class="dice" id="dice1" src="dice1.png" alt="Dice 1" />
        <img class="dice" id="dice2" src="dice3.png" alt="Dice 2" />
      </div>
      <p id="winner"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
